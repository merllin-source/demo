	<script src="vendor/jquery.min.js"></script>

	<link rel="stylesheet/less" href="broadcast.less">

	<body>

		<!--<script src="vendor/materialize.min.js"></script>-->

		<div class="localVideoContainer">
			<div class="localVideo" id="local_stream"></div>
		</div>

		<div class='rotateCamera' id='rotateCamera'>调摄像头</div>
		
		<script src="index.js"></script>
		<script>
			document.getElementById('rotateCamera').onclick = function() {
		     rtc.localStream.facingMode='environment'
			 console.log(rtc.localStream.facingMode)
		     rtc.localStream = AgoraRTC.createStream({
		     	streamID: rtc.params.uid,
		     	audio: true,
		     	video: true,
		     	screen: false,
		     	facingMode:'environment',
		     })
			}
		</script>
	</body>
